<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diego Helguera | Contacto</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/mediaqueries.css" />

    <script
      src="https://kit.fontawesome.com/7d7ea919ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-container">
    <header class="nat-var-container-fixed">
      <nav id="nat-var" class="nat-var-container">
        <div class="title-container">
          <h1 onclick="slideNatVar()" id="title-diego">
            <strong> DIEGO HELGUERA</strong>
          </h1>
          <i
            onclick="slideNatVar()"
            id="arrow"
            class="fa-solid fa-arrow-right arrow"
          ></i>
          <button
            id="language-narrow-screen"
            class="btn btn-language"
            role="button"
            onclick="language()"
          ></button>
        </div>
        <ul id="links-nat-var" class="links-container">
          <li id="project-link" class="normal-link project-link">
            <h2>
              <a id="projects" class="normal-link-a" href="/index.html"></a>
            </h2>
          </li>
          <li id="me-link" class="normal-link">
            <h2>
              <a id="me" class="normal-link-a" href="/html/acercademi.html"></a>
            </h2>
          </li>

          <li id="contact-link" class="contact-link">
            <a id="contact" class="contact-link-a" href="/html/contacto.html"
              ><strong> </strong
            ></a>
          </li>
        </ul>
        <div class="btn-language-container">
          <button
            id="language"
            class="btn btn-language"
            role="button"
            onclick="language()"
          ></button>
        </div>
      </nav>
    </header>
    <main
      onclick="slideNatVarOut()"
      id="main-body"
      class="main-body main-body-acercademi"
    >
      <div class="form-contact-container">
        <form
          action="https://formsubmit.co/6013067793def3d4df62e87299742ad6"
          method="POST"
          id="form"
          class="form-contact"
        >
          <div>
            <label class="label-contact" for="name" id="name-label"></label>
            <input
              maxlength="30"
              autocomplete="off"
              class="input-contact required"
              type="text"
              id="name"
              name="name"
            />
            <p class="wrong-name none" id="wrong-name"></p>
          </div>
          <div>
            <label id="matter" class="label-contact" for="asunto"></label>
            <input
              maxlength="30"
              autocomplete="off"
              class="input-contact"
              type="text"
              id="asunto"
              name="asunto"
            />
          </div>
          <div>
            <label class="label-contact" for="email">Email</label>
            <input
              maxlength="30"
              autocomplete="off"
              class="input-contact required"
              type="text"
              id="email"
              name="email"
            />
            <p id="wrong-email" class="wrong-email none"></p>
          </div>

          <div class="text-contact-container">
            <label
              id="message"
              class="label-contact label-contact-text"
              for="text-area"
            ></label>
            <textarea
              type="text"
              maxlength="450"
              autocomplete="off"
              class="input-contact input-contact-text-wide-screen required"
              id="area"
              name="text-area"
            ></textarea>
          </div>

          <p id="wrong-message" class="wrong-text none"></p>
          <div id="btn-submit" class="btn-submit-container-wide-screen">
            <input class="btn" type="submit" id="submit-btn" />
          </div>

          <div class="correct-container hidden">
            <p id="correct" class="correct-text"></p>
          </div>

          <div class="error-container hidden">
            <p id="error" class="error-text"></p>
          </div>
          <input
            type="hidden"
            name="_next"
            value="https://diego-helguera.netlify.app/"
          />
          <input type="hidden" name="_captcha" value="false" />
        </form>
      </div>
    </main>
    <footer class="footer-nofixed">
      <div class="white-line-footer white-line-footer-nofixed">
        <div class="social-icons-container-nofixed" id="social-icons">
          <a target="_blank" href="https://www.linkedin.com/in/diegohelguera/">
            <i class="fa-brands fa-linkedin social-icon"></i
          ></a>
          <a
            target="_blank"
            href="https://www.instagram.com/diegohelguera/?hl=es"
            ><i class="fa-brands fa-instagram social-icon"></i
          ></a>
          <a
            target="_blank"
            href="https://api.whatsapp.com/send?phone=5493815115637&text=Hola!%20me%20interesar%C3%ADa%20saber%20mas%20sobre%20tus%20servicios%20como%20proyectista"
            ><i class="fa-brands fa-whatsapp social-icon"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="/js/mainpage.js"></script>
    <script src="/js/language.js"></script>
    <script src="/js/contacto.js"></script>
    <script src="/js/formulario.js"></script>
  </body>
</html>
