<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diego Helguera | Proyectos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />
    <script
      src="https://kit.fontawesome.com/7d7ea919ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body" class="body-container body-overflow-preloader">
    <div id="loader" class="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <header>
      <nav id="nat-var" class="nat-var-container">
        <div class="title-container">
          <h1 onclick="slideNatVar()" id="title-diego">
            <strong> DIEGO HELGUERA</strong>
          </h1>
          <i
            onclick="slideNatVar()"
            id="arrow"
            class="fa-solid fa-arrow-right arrow"
          ></i>
        </div>
        <ul id="links-nat-var" class="links-container">
          <li id="project-link" class="normal-link project-link">
            <h2>
              <a class="normal-link-a" href="index.html">Proyectos</a>
            </h2>
          </li>
          <li id="me-link" class="normal-link">
            <h2>
              <a class="normal-link-a" href="/html/acercademi.html"
                >Acerca de m√≠</a
              >
            </h2>
          </li>

          <li id="contact-link" class="contact-link">
            <a class="contact-link-a" href="/html/contacto.html"
              ><strong> Contacto</strong></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main
      onclick="slideNatVarOut()"
      id="main-body"
      class="main-body main-body-projects"
    >
      <section id="projects" class="grid-projects">
        <article class="main-atelier">
          <h3 id="text-atelier" class="atelier-text img-text-common-properties">
            Atelier
          </h3>
          <img
            ondblclick="projectsDetailNarrowScreen(`atelier`)"
            onclick="projectsDetailWideScreen(`atelier`)"
            onmouseenter="textHoverInImg(`atelier`)"
            onmouseleave="textHoverOutImg(`atelier`)"
            id="img-atelier"
            class="img-atelier-green img-common-properties"
            src="documentation/atelier/DSC_0105.jpeg"
            alt="atelier"
          />
          <div
            id="atelier-green"
            class="img-atelier-green img-green-common-properties"
          ></div>
        </article>
        <article class="main-ciudad-parque">
          <h3
            id="text-ciudad-parque"
            class="ciudad-parque-text img-text-common-properties"
          >
            Ciudad Parque
          </h3>
          <img
            ondblclick="projectsDetailNarrowScreen(`ciudadParque`)"
            onclick="projectsDetailWideScreen(`ciudadParque`)"
            onmouseenter="textHoverInImg(`ciudadParque`)"
            onmouseleave="textHoverOutImg(`ciudadParque`)"
            id="img-ciudad-parque"
            class="img-ciudad-parque-green img-common-properties"
            src="documentation/CIUDAD PARQUE/1 Fotomontaje final.png"
            alt="ciudad parque"
          />
          <div
            id="ciudad-parque-green"
            class="img-ciudad-parque-green img-green-common-properties"
          ></div>
        </article>
        <article class="main-torre-dual">
          <h3
            id="text-torre-dual"
            class="torre-dual-text img-text-common-properties"
          >
            Torre Dual
          </h3>
          <img
            ondblclick="projectsDetailNarrowScreen(`torreDual`)"
            onclick="projectsDetailWideScreen(`torreDual`)"
            onmouseenter="textHoverInImg(`torreDual`)"
            onmouseleave="textHoverOutImg(`torreDual`)"
            id="img-torre-dual"
            class="img-torre-dual-green img-common-properties"
            src="documentation/torre dual/torre duo.png"
            alt="torre dual"
          />
          <div
            id="torre-dual-green"
            class="img-torre-dual-green img-green-common-properties"
          ></div>
        </article>
        <article class="main-santiago">
          <h3
            id="text-santiago"
            class="santiago-text img-text-common-properties"
          >
            Santiago
          </h3>
          <img
            ondblclick="projectsDetailNarrowScreen(`santiago`)"
            onclick="projectsDetailWideScreen(`santiago`)"
            onmouseenter="textHoverInImg(`santiago`)"
            onmouseleave="textHoverOutImg(`santiago`)"
            id="img-santiago"
            class="img-santiago-green img-common-properties"
            src="documentation/casa santiago/foto santiago!.png"
            alt="casa de Santiago"
          />
          <div
            id="santiago-green"
            class="img-santiago-green img-green-common-properties"
          ></div>
        </article>
        <article class="main-corrientes">
          <h3
            id="text-corrientes"
            class="corrientes-text img-text-common-properties"
          >
            Corrientes
          </h3>
          <img
            ondblclick="projectsDetailNarrowScreen(`corrientes`)"
            onclick="projectsDetailWideScreen(`corrientes`)"
            onmouseenter="textHoverInImg(`corrientes`)"
            onmouseleave="textHoverOutImg(`corrientes`)"
            id="img-corrientes"
            class="img-corrientes-green img-common-properties"
            src="documentation/corrientes/corrientes posta.png"
            alt="corrientes"
          />
          <div
            id="corrientes-green"
            class="img-corrientes-green img-green-common-properties"
          ></div>
        </article>
        <article class="main-patio-de-uco">
          <h3
            id="text-patio-de-uco"
            class="patio-de-uco-text img-text-common-properties"
          >
            Patio de Uco
          </h3>
          <img
            ondblclick="projectsDetailNarrowScreen(`patioDeUco`)"
            onclick="projectsDetailWideScreen(`patioDeUco`)"
            onmouseenter="textHoverInImg(`patioDeUco`)"
            onmouseleave="textHoverOutImg(`patioDeUco`)"
            id="img-patio-de-uco"
            class="img-patio-de-uco-green img-common-properties"
            src="documentation/Patio de uco/patio de uco 1.png"
            alt="patio de uco"
          />
          <div
            id="patio-de-uco-green"
            class="img-patio-de-uco-green img-green-common-properties"
          ></div>
        </article>
        <article class="main-termitiere">
          <h3
            id="text-termitiere"
            class="termitiere-text img-text-common-properties"
          >
            Termitiere
          </h3>
          <img
            ondblclick="projectsDetailNarrowScreen(`termitiere`)"
            onclick="projectsDetailWideScreen(`termitiere`)"
            onmouseenter="textHoverInImg(`termitiere`)"
            onmouseleave="textHoverOutImg(`termitiere`)"
            id="img-termitiere"
            class="img-termitiere-green img-common-properties"
            src="documentation/termitiere/render principal.png"
            alt="termitiere"
          />
          <div
            id="termitiere-green"
            class="img-termitiere-green img-green-common-properties"
          ></div>
        </article>
      </section>
    </main>
    <div class="social-icons-container" id="social-icons">
      <a target="_blank" href="https://www.linkedin.com/in/diegohelguera/">
        <i class="fa-brands fa-linkedin social-icon"></i
      ></a>
      <a target="_blank" href="https://www.instagram.com/diegohelguera/?hl=es"
        ><i class="fa-brands fa-instagram social-icon"></i
      ></a>
      <a
        target="_blank"
        href="https://api.whatsapp.com/send?phone=5493815115637&text=Hola!%20me%20interesar%C3%ADa%20saber%20mas%20sobre%20tus%20servicios%20como%20proyectista"
        ><i class="fa-brands fa-whatsapp social-icon"></i
      ></a>
    </div>
    <footer class="footer">
      <div class="white-line-footer"></div>
    </footer>

    <script src="/js/mainpage.js"></script>
  </body>
</html>
