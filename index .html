<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />
    <script
      src="https://kit.fontawesome.com/7d7ea919ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-container">
    <header>
      <nav class="nat-var-container">
        <div class="title-container">
          <h1><strong> DIEGO HELGUERA</strong></h1>
        </div>
        <div class="links-container">
          <div>
            <h2><a class="normal-link" href="">Proyectos</a></h2>
          </div>
          <div>
            <h2><a class="normal-link" href="">Acerca de m√≠</a></h2>
          </div>
          <div>
            <h2>
              <a class="contacto-link" href=""><strong> Contacto</strong></a>
            </h2>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-body">
      <section class="grid-projects">
        <article class="main-atelier">
          <div
            onmouseenter="textHoverInImg(`atelier`)"
            onmouseleave="textHoverOutImg(`atelier`)"
            class="transparent-ciudad-parque"
          ></div>
          <h3 id="text-atelier" class="atelier-text">Atelier</h3>
          <img
            id="img-atelier"
            class="main-img-atelier"
            src="documentation/atelier/DSC_0105.jpeg"
            alt=""
          />
          <div class="img-atelier-green"></div>
        </article>
        <article class="main-ciudad-parque">
          <div
            onmouseenter="textHoverInImg(`ciudadParque`)"
            onmouseleave="textHoverOutImg(`ciudadParque`)"
            class="transparent-ciudad-parque"
          ></div>
          <h3 id="text-ciudad-parque" class="ciudad-parque-text">
            Ciudad Parque
          </h3>
          <img
            id="img-ciudad-parque"
            class="main-img-ciudad-parque"
            src="documentation/CIUDAD PARQUE/1 Fotomontaje final.png"
            alt=""
          />
          <div class="img-ciudad-parque-green"></div>
        </article>
        <article class="main-torre-dual">
          <div
            onmouseenter="textHoverInImg(`torreDual`)"
            onmouseleave="textHoverOutImg(`torreDual`)"
            class="transparent-torre-dual"
          ></div>
          <h3 id="text-torre-dual" class="torre-dual-text">Torre dual</h3>
          <img
            id="img-torre-dual"
            class="main-img-torre-dual"
            src="documentation/torre dual/torre duo.png"
            alt=""
          />
          <div class="img-torre-dual-green"></div>
        </article>
        <article class="main-santiago">
          <div
            onmouseenter="textHoverInImg(`santiago`)"
            onmouseleave="textHoverOutImg(`santiago`)"
            class="santiago"
          ></div>
          <h3 id="text-santiago" class="santiago-text">Santiago</h3>
          <img
            id="img-santiago"
            class="main-img-santiago"
            src="documentation/casa santiago/foto santiago!.png"
            alt=""
          />
          <div class="img-santiago-green"></div>
        </article>
        <article class="main-corrientes">
          <div
            onmouseenter="textHoverInImg(`corrientes`)"
            onmouseleave="textHoverOutImg(`corrientes`)"
            class="transparent-corrientes"
          ></div>
          <h3 id="text-corrientes" class="corrientes-text">Corrientes</h3>
          <img
            id="img-corrientes"
            class="main-img-corrientes"
            src="documentation/corrientes/corrientes posta.png"
            alt=""
          />
          <div class="img-corrientes-green"></div>
        </article>
        <article class="main-patio-de-uco">
          <div
            onmouseenter="textHoverInImg(`patioDeUco`)"
            onmouseleave="textHoverOutImg(`patioDeUco`)"
            class="transparent-patio-de-uco"
          ></div>
          <h3 id="text-patio-de-uco" class="patio-de-uco-text">Patio de Uco</h3>
          <img
            id="img-patio-de-uco"
            class="main-img-patio-de-uco"
            src="documentation/Patio de uco/patio de uco 1.png"
            alt=""
          />
          <div class="img-patio-de-uco-green"></div>
        </article>
        <article class="main-termitiere">
          <div
            onmouseenter="textHoverInImg(`termitiere`)"
            onmouseleave="textHoverOutImg(`termitiere`)"
            class="transparent-termitiere"
          ></div>
          <h3 id="text-termitiere" class="termitiere-text">Termitiere</h3>
          <img
            id="img-termitiere"
            class="main-img-termitiere"
            src="documentation/termitiere/render principal.png"
            alt=""
          />
          <div class="img-termitiere-green"></div>
        </article>
      </section>
    </main>
    <div class="social-icons-container">
      <a target="_blank" href="https://www.linkedin.com/in/diegohelguera/">
        <i class="fa-brands fa-linkedin social-icon"></i
      ></a>
      <a target="_blank" href="https://www.instagram.com/diegohelguera/?hl=es"
        ><i class="fa-brands fa-instagram social-icon"></i
      ></a>
      <a
        target="_blank"
        href="https://api.whatsapp.com/send?phone=5493815115637&text=Hola!%20me%20interesar%C3%ADa%20saber%20mas%20sobre%20tus%20servicios%20como%20proyectista"
        ><i class="fa-brands fa-whatsapp social-icon"></i
      ></a>
    </div>
    <footer class="footer">
      <div class="white-line-footer"></div>
    </footer>

    <script src="/js/mainpage.js"></script>

</html>
